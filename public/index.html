<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start a new meeting</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <h1>meetme</h1>

      <div id="media">
        <div class="stream-box">
          <video id="local-stream" muted autoplay playsinline></video>
        </div>  
        <div class="stream-box">
          <video id="remote-stream" autoplay playsinline></video>
        </div>
      </div>

      <div id="controls">
        <button id="btn-start-meeting">
          Start a meeting
        </button>
        <input type="text" id="display-meeting-id" placeholder="" style="border: 0px;" disabled />
        <br />
        <button id="btn-join-meeting">
          Join a meeting
        </button>
        <input type="text" id="input-meeting-id" placeholder="Meeting ID" />
      </div>

      <div id="message"></div>
    </div>

    <p id="little-message">meetme.cx</p>

    <div id="happy-message" class="message-box"></div>
    <div id="indifferent-message" class="message-box"></div>
    <div id="sad-message" class="message-box"></div>

    <script src="socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
